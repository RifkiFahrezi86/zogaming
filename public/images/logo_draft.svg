<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Logo Mark -->
    <g>
        <circle cx="25" cy="25" r="25" fill="black" fill-opacity="0"/>
        
        <!-- Top Segment (Red) -->
        <path d="M7.32233 7.32233C12.0129 2.63174 18.3239 0 25 0V20L10.8579 5.85786L7.32233 7.32233Z" fill="#EE626B" stroke="#EE626B" stroke-width="1"/>
        <path d="M25 0C31.6761 0 37.9871 2.63174 42.6777 7.32233L39.1421 10.8579L25 25V0Z" fill="#EE626B"/> 
        
        <!-- Let's redraw using pie slices with gaps -->
        <!-- Center is 25,25 -->
        
        <!-- Top Slice (Red) -->
        <path d="M25 0 C 38.8 0 50 11.2 50 25 L 30 25 L 25 0 Z" fill="white" fill-opacity="0"/> <!-- Helper -->
        
        <!-- We need 4 distinct quadrants separated by a diagonal X -->
        <!-- The X gap means the quadrants don't touch -->
        
        <!-- Top Quadrant: Red -->
        <path d="M25 5 L40 5 A 20 20 0 0 0 10 5 L 25 5 Z" fill="#EE626B" transform="rotate(45 25 25)"/> 
        <!-- Wait, simple approach: 4 triangles/sectors rotated -->
        
        <!-- Red Top -->
        <path d="M25 25 L 7 7 A 25.5 25.5 0 0 1 43 7 L 25 25" fill="#DC143C" stroke="transparent" stroke-width="4"/>
        
        <!-- Wait, looking at the user image, it's simpler -->
        <!-- Top Quarter: Red -->
        <path d="M25 2.5 L 25 25 L 47.5 25 A 22.5 22.5 0 0 0 25 2.5" fill="white" transform="rotate(-45 25 25)"/>
    </g>
    
    <!-- Redoing the Logo Mark strictly geometrically -->
    <g transform="translate(0,0)">
         <!-- Background circle mainly for sizing, invisible -->
         <circle cx="25" cy="25" r="24" fill="none"/>
         
         <!-- We will draw 4 wedges -->
         <!-- The X is formed by the gap between wedges -->
         <!-- Gap width approx 6px -->
         
         <!-- Top Wedge (Red) -->
         <path d="M25 25 L 8.4 8.4 A 23.5 23.5 0 0 1 41.6 8.4 L 25 25" fill="#EE626B" stroke="black" stroke-width="6" stroke-linejoin="round"/>
         
         <!-- Left Wedge (Red) -->
         <path d="M25 25 L 8.4 41.6 A 23.5 23.5 0 0 1 8.4 8.4 L 25 25" fill="#EE626B" stroke="black" stroke-width="6" stroke-linejoin="round"/>
         
         <!-- Right Wedge (White) -->
         <path d="M25 25 L 41.6 8.4 A 23.5 23.5 0 0 1 41.6 41.6 L 25 25" fill="white" stroke="black" stroke-width="6" stroke-linejoin="round"/>
         
         <!-- Bottom Wedge (White) -->
         <path d="M25 25 L 41.6 41.6 A 23.5 23.5 0 0 1 8.4 41.6 L 25 25" fill="white" stroke="black" stroke-width="6" stroke-linejoin="round"/>
         
         <!-- Center Cover to clean up logic (The X intersection) -->
         <!-- Actually the strokes handle it but let's ensure the gap is transparent if we want true transparency -->
         <!-- SVG 'mask' is better for true transparency, but let's assume 'black' background for the X is NOT what we want, we want TRANSPARENT X -->
    </g>
</svg>
